version: '3.8'

services:
  mysql:
    image: mysql:8.0.32
    container_name: mysql-8.0.32
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  tunnelmole-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tunnelmole-service
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - "5555:8000"
      - "5556:8080"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      - ./config-instance.toml:/app/config-instance.toml:ro

volumes:
  mysql_data:
